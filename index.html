<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portif√≥lio</title>

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">

    <script src="./js/script.js" type="module" defer></script>
</head>

<body data-theme="light">
    <nav class="menu">
        <ul class="menu-items" id="menu-items" data-lang="menu">
            <li><a href="#about"></a></li>
            <li><a href="#abilities"></a></li>
            <li><a href="#education"></a></li>
            <li><a href="#projects"></a></li>
            <li><a href="#contact"></a></li>
        </ul>

        <div class="menu-actions">
            <button id="toggle-mobile-menu" class="toggle-mobile-menu" data-lang="alt">
                <i class="fas fa-bars"></i>
            </button>

            <button id="toggle-language" class="toggle-language" data-lang="mode">
                PT-BR
            </button>

            <button id="toggle-theme" class="toggle-theme" data-lang="alt">
                <i class="fas" id="toggle-theme-icon"></i>
            </button>
        </div>
    </nav>

    <main class="content">
        <section id="intro">
            <div class="intro-container">
                <img src="./assets/photo.jpeg" id="profile-pic" data-lang="alt">

                <div>
                    <h1>Luan Gustavo</h1>
                    <span data-lang="area"></span>

                    <div class="social-icons">
                        <a href="https://www.instagram.com/gustaluan09" target="_blank" aria-label="Instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="mailto:luan.gustavo.m.marques@gmail.com" aria-label="E-mail">
                            <i class="fas fa-envelope"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/seu_usuario" target="_blank" aria-label="LinkedIn">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://github.com/luangust4vo" target="_blank" aria-label="GitHub">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section id="about" data-lang="section">
            <h2></h2>
            <p></p>
        </section>

        <section id="abilities" data-lang="section">
            <h2></h2>
            <p></p>

            <div class="tech-abilities">
                <i class="devicon-react-original colored" title="ReactJS"></i>
                <i class="devicon-spring-plain colored" title="Spring Boot"></i>
                <i class="devicon-mysql-plain colored" title="MySQL"></i>
                <i class="devicon-git-plain colored" title="Git"></i>
                <i class="devicon-github-original" title="GitHub"></i>
                <i class="devicon-vscode-plain colored" title="VSCode"></i>
                <i class="devicon-apache-plain colored" title="Apache / XAMPP"></i>
                <i class="devicon-php-plain colored" title="PHP / CodeIgniter"></i>
                <i class="devicon-jquery-plain colored" title="jQuery"></i>
            </div>
        </section>

        <section id="education" data-lang="section">
            <h2></h2>
            <div class="education-list"></div>
        </section>

        <section id="projects" data-lang="section">
            <h2></h2>
            <p></p>

            <div class="projects-list" id="projects-list"></div>
            <button id="load-more">Carregar mais</button>
        </section>

        <section id="contact" data-lang="section">
            <h2></h2>
            <p></p>

            <form id="contact-form">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required placeholder="Seu nome">

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">

                <label for="message">Mensagem</label>
                <textarea id="message" name="message" rows="5" required placeholder="Digite sua mensagem..."></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>

</html>
